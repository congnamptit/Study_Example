name: udemy_example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # For Architecture
  flutter_hooks: ^0.18.2+1
  hooks_riverpod: ^1.0.3
  provider: ^6.0.3

  # For http
  http: ^0.13.4
  dio: ^4.0.6

  # For Firebase
  firebase_database: ^9.0.15
  firebase_storage: ^10.2.17
  firebase_core: ^1.17.1

  # For Model
  equatable: ^2.0.3
  freezed_annotation: ^1.1.0

  # For widget_utils
  validators: ^3.0.0

  # For date time
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.7

  # For Model
  freezed: ^1.1.1
  json_serializable: ^6.1.6

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf